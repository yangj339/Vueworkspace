    <script>
        var app = new Vue({
            el:"#app",
            data:{
                list:[]
            },
            methods:{
                getNews:function(id){
                    var that = this;
                    that.list=[];
                    axios.get("https://www.printf520.com:8080/GetTypeInfo?id="+id).then(function(response){
                       
                       for(i=0;i<response.data.Data.length;i++){
                        that.list.push(response.data.Data[i])
                       }
                       
                    })
                },
                aclick:function(url){
                    //history.go(0)
                    window.open(url)
                }
            }
        })
    </script>
