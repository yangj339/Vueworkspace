<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <img :src="picArr[index]" alt="" style="width: 300px;height: 200px;">
        
        <br>
        <a href="javascript:void(0)"  @click="prev" v-show="index!=0">previous</a>
        <a href="javascript:void(0)"  @click="next" v-show="index<picArr.length-1">next</a>
        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        var app = new Vue({
            el:"#app",
            data:{
                picArr:[
                    './img/bbb.jpg',
                    './img/ccc.jpg',
                    './img/scape.jpg',
                    './img/sky.jpg'
                    ],
                index:0,
            },
            methods:{
                prev:function(){
                    this.index--;
                },
                next:function(){
                   this.index++;
                }
            }
        })
    </script>

</body>
</html>
