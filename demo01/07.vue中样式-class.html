<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
    <style>
        .red {
            color: red;
        }

        .thin {
            font-weight: 200
        }

        .italic {
            font-style: italic
        }

        .active {
            letter-spacing: 0.5em
        }
    </style>
</head>

<body>
    <div id="app">

        <!-- 第一中使用方式，直接传递一个数组，注意： 这里的 需要使用 v-bind 做数据绑定 
            <h1 :class="['thin','red',flag?'active':'']">这是一个很大的标题</h1>
        -->

        <!-- 在数组中使用 对象来代替三元表达式，提高代码的可读性 
        <h1 :class="['thin','red',{'active':flag} ]">这是一个很大的标题</h1>
        -->

        <h1 :class="classobj">这是一个很大的标题</h1>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true,
                classobj: { red: true, thin: true, italic: true, active: false }
            },
            methods: {}
        })
    </script>

</body>

</html>
