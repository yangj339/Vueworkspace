<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 官网提供的axios的在线地址 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    
</head>

<body>
    <div class="page-header">
        <h1>page header <small>Subtext for header</small></h1>
      </div>
    <div id="app">
        <input type="button" value="知乎" @click="getNews(1)" class="btn btn-default btn-sm">
        <input type="button" value="Segmentfault" @click="getNews(60)" class="btn btn-default btn-sm">
        <input type="button" value="吾爱破解" @click="getNews(125)" class="btn btn-default btn-sm">
        <br>
        <ul id="news-list" class="list-group">
            <li v-for="(item,index) in list" class="list-group-item list-group-item-warning">
                <span>{{index+1}}&nbsp;</span>
                <a href="#" @click="aclick(item.url)" >{{item.title}}</a>
                <!-- <input type="button" @click="aclick(item.url)" value="item.title"></input> -->
            </li>
        </ul>
    </div>

</body>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
               
                list:[]
            },
            methods:{
                getNews:function(id){
                    var that = this;
                    that.list=[];
                    axios.get("https://www.printf520.com:8080/GetTypeInfo?id="+id).then(function(response){
                       
                       for(i=0;i<response.data.Data.length;i++){
                        that.list.push(response.data.Data[i])
                       }
                       
                    })
                },
                aclick:function(url){
                    //history.go(0)
                    window.open(url)
                }
            }
        })
    </script>
</html>
