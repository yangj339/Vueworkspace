<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-show指令</title>
</head>
<body>
    <div id="app">
        <img src="./img/scape.jpg" alt="scape" v-show="isShow" >
        <button @click="changeShow">反转</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                isShow:false,
                age:16
            },
            methods:{
                changeShow:function(){
                    this.isShow = !this.isShow
                }
            }
        })

    </script>

    
</body>
</html>
