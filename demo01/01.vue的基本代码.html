<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
</head>
<body>
    <!-- 将来new的vue实例，会控制这个元素中的所有内容 -->
    <div id="app">
        <p>{{msg}}</p>
    </div>
    <script>
    //创建一个vue的实例
    //当我们导入包之后，在浏览器的内存中，就多了一个vue构造函数
    var vm = new Vue({
        el:  '#app',//表示，当前我们new的vefevue实例，要控制页面上哪个区域
        data: { //datauuxkvs ,存放的是el中要用到的数据
            msg: '欢迎学习vue' ,//通过vue提供的指令，很方便的就能把数据渲染到页面 上
            
        }
    })

    </script>
    
</body>
</html>
